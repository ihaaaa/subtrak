<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SubTrak - Subscription Tracker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      display: flex;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #0b0f19;
      padding: 20px;
      height: 100vh;
    }
    .sidebar h2 {
      color: #38bdf8;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li {
      margin: 20px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
    }
    .sidebar ul li:hover {
      background-color: #1f2937;
    }
    .sidebar ul li::before {
      content: "ðŸ”¹";
      display: inline-block;
      font-size: 1.2rem;
      line-height: 1;
      color: #38bdf8;
    }
    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
    }
    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      padding: 20px;
      border-radius: 15px;
      flex: 1;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      color: #f1f5f9;
    }
    .card:nth-child(1) {
      background-color: #334155;
    }
    .card:nth-child(2) {
      background-color: #14532d;
    }
    .card:nth-child(3) {
      background-color: #312e81;
    }
    .card h3 {
      font-weight: 300;
      margin-bottom: 12px;
      font-size: 1.4rem;
    }
    .card p {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
    }
    .subscriptions, .ai-box {
      background: #1e293b;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .sub-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-top: 15px;
    }
    .sub-card {
      background: #1e2235;
      padding: 25px 30px;
      border-radius: 15px;
      box-sizing: border-box;
      color: #f1f5f9;
      font-size: 1.15rem;
      line-height: 1.4;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .sub-card h4 {
      margin: 0 0 15px 0;
      color: #f1f5f9;
      font-weight: 600;
      font-size: 1.4rem;
    }
    .sub-card p {
      margin: 8px 0;
    }
    .usage-High {
      color: #22c55e;
      font-weight: bold;
    }
    .usage-Medium {
      color: #f59e0b;
      font-weight: bold;
    }
    .usage-Low {
      color: #ef4444;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #334155;
      text-align: left;
    }
    .ai-box h3 {
      margin-bottom: 10px;
      color: #f1f5f9;
      font-weight: 600;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>SubTrak</h2>
    <ul>
      <li>Dashboard</li>
      <li>Subscriptions</li>
      <li>Analytics</li>
      <li>AI Insights</li>
      <li>Settings</li>
    </ul>
  </div>

  <!-- Main Dashboard -->
  <div class="main">
    <!-- Stat Cards -->
    <div class="cards">
      <div class="card">
        <h3>Total Monthly Cost</h3>
        <p id="totalCost">â‚¹0</p>
      </div>
      <div class="card">
        <h3>This Month's Savings</h3>
        <p>â‚¹640</p>
      </div>
      <div class="card">
        <h3>Active Subscriptions</h3>
        <p id="subCount">0</p>
      </div>
    </div>

    <!-- Subscriptions Cards Grid -->
    <div class="subscriptions">
      <h3>Your Subscriptions</h3>
      <div id="subGrid" class="sub-grid"></div>
    </div>

    <!-- AI Recommendations -->
    <div class="ai-box">
      <h3>AI Recommendations</h3>
      <ul id="aiList"></ul>
    </div>
  </div>

  <script>
    // Dummy subscription data
    const subs = [
      { name: "Netflix", cost: 649, billing: "2024-12-25", usage: "High" },
      { name: "Spotify", cost: 119, billing: "2024-12-30", usage: "High" },
      { name: "Amazon Prime", cost: 1499, billing: "2025-01-15", usage: "Medium" },
      { name: "Jio Hotstar", cost: 899, billing: "2025-01-08", usage: "Low" },
      { name: "Zomato Gold", cost: 149, billing: "2024-12-28", usage: "High" },
      { name: "YouTube Premium", cost: 129, billing: "2025-01-05", usage: "Medium" }
    ];

    function renderSubs() {
      const subGrid = document.getElementById("subGrid");
      let total = 0;
      subGrid.innerHTML = '';
      subs.forEach(s => {
        total += s.cost;
        subGrid.innerHTML += `
          <div class="sub-card">
            <h4>${s.name}</h4>
            <p><strong>Cost:</strong> â‚¹${s.cost}</p>
            <p><strong>Next Billing:</strong> ${s.billing}</p>
            <p><strong>Usage:</strong> <span class="usage-${s.usage}">${s.usage}</span></p>
          </div>`;
      });
      document.getElementById("totalCost").innerText = "â‚¹" + total;
      document.getElementById("subCount").innerText = subs.length;

      // AI Recommendations (dummy logic)
      const aiList = document.getElementById("aiList");
      aiList.innerHTML = '';
      subs.forEach(s => {
        if (s.usage === "Low") {
          aiList.innerHTML += `<li>Cancel ${s.name} â†’ Save â‚¹${s.cost * 12}/year</li>`;
        } else if (s.cost > 500) {
          aiList.innerHTML += `<li>Switch ${s.name} to annual plan â†’ Save â‚¹${Math.round(s.cost * 2)}/year</li>`;
        }
      });
    }
    renderSubs();
  </script>

</body>
</html>
